<div class="container my-5">
  <table class="table table-dark" *ngIf="listEmployee && listEmployee.length > 0">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Salary</th>
        <th scope="col">Department</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody  *ngFor="let employee of listEmployee" >
      <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phone }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.department.name }}</td>
        <td>
          <button (click)="deleteEmployee(employee.id)"><i class="fa fa-trash" aria-hidden="true"></i></button> ||
          <a [routerLink]="['/update/'+employee.id]"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!listEmployee || listEmployee.length <= 0">No Employees Found</p>
</div>
